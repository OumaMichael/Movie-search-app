<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieBoy1-show</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <div class="container header-container">
      <img src="/Assets/WhatsApp Video 2025-03-25 at 11.33.59.mp4" alt="Ninja Turtle Logo" class="logo">
      <h1>MovieBoy1-show</h1>
    </div>
  </header>

  <main class="container">
    <section aria-label="Search">
      <form id="searchForm" role="search">
        <label for="searchInput" class="visually-hidden">Search for a movie</label>
        <input type="text" id="searchInput" name="movie" placeholder="Search for a movie" required>
        <button type="submit" id="searchBtn">Search</button>
      </form>
    </section>

    <section id="results" aria-live="polite">
      <!-- Search results will be here -->
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 MovieBoy1-show. All rights reserved.</p>
    </div>
  </footer>

  <script src="/src/index.js"></script>
</body>
</html>
