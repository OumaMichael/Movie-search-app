<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>MovieBoy1-show</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/styl1.css">
</head>
<body>
  <div class="container my-4">
    <!-- Search Section -->
    <div class="search-element text-center">
      <h1><span class="title-change">Movie</span> Boy1-show</h1>
      <ul id="result-type-container" class="list-inline mt-3">
        <li class="list-inline-item movie-results active result-btn">Movies</li>
        <li class="list-inline-item tv-results result-btn">TV</li>
        <li class="list-inline-item all-results result-btn">Both</li>
      </ul>
      <form id="searchForm" class="mt-3">
        <div class="mb-3">
          <input type="text" id="searchInput" class="form-control" placeholder="Search for a movie" autocomplete="off">
        </div>
        <button type="submit" id="searchBtn" class="btn btn-primary">Search</button>
      </form>
      <div class="search-list" id="search-list"></div>
    </div>

    <!-- Search Results -->
    <div id="searchResults" class="mt-4"></div>
  </div>

  <!-- JavaScript -->
  <script src="main1.js"></script>
</body>
</html>
